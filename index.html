<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <title>Tic Tac Toe by smd92</title>
  </head>
  <body>
    <div id="main">
      <div id="header">
        <h1 id="descr">Tic Tac Toe</h1>
      </div>
      <div id="container">
        <div id="status"></div>
        <div id="startGame">
          <p id="step">Welcome to smd92's Tic Tac Toe!</p>
          <p id="startButton" class="button">Start Game</p>
        </div>
        <div id="board" class="hide">
          <div id="f0" class="field">
            <p id="0" class="mark"></p>
          </div>
          <div id="f1" class="field">
            <p id="1" class="mark"></p>
          </div>
          <div id="f2" class="field">
            <p id="2" class="mark"></p>
          </div>
          <div id="f3" class="field">
            <p id="3" class="mark"></p>
          </div>
          <div id="f4" class="field">
            <p id="4" class="mark"></p>
          </div>
          <div id="f5" class="field">
            <p id="5" class="mark"></p>
          </div>
          <div id="f6" class="field">
            <p id="6" class="mark"></p>
          </div>
          <div id="f7" class="field">
            <p id="7" class="mark"></p>
          </div>
          <div id="f8" class="field">
            <p id="8" class="mark"></p>
          </div>
       </div>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
